<div class="container">
    <div class="panel-data">
        <div class="title">
            <small ng-click="previusMonth()"><span class="glyphicon glyphicon-arrow-left cursor-pointer"></span></small>
            <label style="min-width: 130px; text-align: center">{{getMonthName(currentMonth)}} {{currentYear}}</label>
            <small ng-click="nextMonth()"><span class="glyphicon glyphicon-arrow-right cursor-pointer"></span></small>
        </div>
    </div>
</div>
<div class="container">

<div ng-repeat="pays in store.pays" class="p-box">
    <div class="p-box-title"><label class="company">{{pays.companyName}} </label> <label class="company-total"> ($ {{getTotalByCompany(pays.pays)}})</label></div>
    <div ng-repeat="pay in pays.pays" class="p-box-products">
        <h5>{{pay.description}}</h5>
        <label class="p-box-price">$ {{pay.amount}}</label> <label>({{pay.paymentNumber +  "/" + pay.totalPays}})</label> <label ng-if="pay.idOwner != 0"> a cargo de {{pay.ownerName}}</label>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" >
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
    </div>
</div>
<div class="loading-pays" ng-if="loadingPays == true">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
</div>
</div>
<div class="text-right">
    <button class="btn btn-primary" ng-click="saveChanges()" ng-if="saveButton == true">Guardar cambios </button>
