<div class="container">
	<div class="login-form">
		<h1>Ingresar</h1>
		<br/>
		<form ng-submit="login()">
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" ng-model="sData.email" placeholder="sheldon@cooper.com"
				requiered>
			</div>
			<div class="form-group">
				<label>Contraseña </label>
				<input type="password" class="form-control" ng-model="sData.password" placeholder="Mi super contraseña"
				requiered>
			</div>
			<button type="submit" class="btn btn-info">Ingresar</button>
		</form>
		<br/>
		<a ng-href="#/register"> No estás registrado? Registrate </a>
	</div>
</div>
