<div class="container" ng-controller="Register">
	<h1 ng-click="back()" class="cursor-pointer"><span class="glyphicon glyphicon-arrow-left"></span></h1>
	<div class="center-div">
		<h1>Registrar</h1>
		<br/>
		<form ng-submit="register()">
			<div class="form-group">
				<label>E-Mail</label>
				<input type="email" class="form-control" placeholder="sheldon@cooper.com" 
					ng-model="sData.email" required>
			</div>
			<div class="form-group">
				<label>Contraseña <small>(Debe tener entre 8 y 20 carateres alfanuméricos)</small></label>
				<input type="password" class="form-control" placeholder="Mi super contraseña" pattern="[a-zA-z0-9]{5,20}"	ng-model="sData.password" pattern="(\d|[a-zA-z]){6,20}" required>
			</div>
			<div class="form-group">
				<label>Repetir contraseña</label>
				<input type="password" class="form-control" placeholder="Mi super contraseña... Otra vez" pattern="[a-zA-z0-9]{5,20}" 	ng-model="sData.repeatPassword" pattern="(\d|[a-zA-z]){6,20}" required>
			</div>
			<button type="submit" class="btn btn-py-action">Registrar</button>
		</form>
	</div>
</div>
